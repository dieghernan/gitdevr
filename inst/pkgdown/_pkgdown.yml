navbar:
  bg: dark
  type: dark

template:
  bootstrap: 5
  opengraph:
    twitter:
      creator: '@dhernangomez'
      card: summary_large_image
  bslib:
    brand:
      color:
        palette:
          black: "#0d1117"
          gray: "#6A788A"
          green: "#2A874B"
          orange: "#C15807"
          purple: "#8250df"
          red: "#cf222e"
        primary: "#22272e"
        secondary: gray
        success: green
        warning: orange
        danger: red
        info: purple

      typography:
        fonts:
        - family: Inter
          source: google
        - family: Inter Tight
          source: google
          weight: [800]
        - family: Fira Code
          source: google
        base: Inter
        headings:
          family: Inter Tight
          weight: 800
        monospace: Fira Code

      defaults:
        bootstrap:
          defaults:
            link-decoration: none
            navbar-light-bg: "#22272e"
            navbar-light-color: "#fff"

figures:
  dpi: 300
  fig.retina: 2

