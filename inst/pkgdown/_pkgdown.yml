navbar:
  bg: dark
  type: dark

template:
  bootstrap: 5
  light-switch: true
  opengraph:
    twitter:
      creator: '@dhernangomez'
      card: summary_large_image
  bslib:
    brand:
      color:
        palette:
          dark: "#24292f"
          black: "#22272e"
          white: "#ffffff"
          gray: "#6c757d"
          light: "#f8f9fa"
          blue: "#0969da"
          green: "#2a874b"
          orange: "#c15807"
          purple: "#8250df"
          red: "#cf222e"
          code: "#e83e8c"
          dk-black: "#373e47"
          dk-blue: "#2b8ffd"
          dk-green: "#2da44e"
          dk-orange: "#d4a72c"
          dk-red: "#d86f75"
          dk-purple: "#9686be"
          dk-code: "#e75ca2"
        primary: black
        secondary: gray
        success: green
        warning: orange
        danger: red
        info: purple
        foreground: dark
        background: white
      typography:
        fonts:
        - family: Inter
          source: google
        - family: Inter Tight
          source: google
          weight: [400, 700, 800]
        - family: Fira Code
          source: google
        - family: Roboto
          source: google
        base: Inter
        headings:
          family: Inter Tight
          weight: 800
        monospace: Fira Code
        link:
          color: blue
          decoration: "none"
      defaults:
        bootstrap:
          defaults:
            navbar-light-bg: "#22272e"
            navbar-light-color: "#ffffff"
            navbar-light-toggler-border-color: "#22272e"
            navbar-light-brand-color: "#ffffff"
            navbar-light-brand-hover-color: "#ffffff"
            navbar-light-hover-color: "#6a788a"
            navbar-light-active-color: "#d3d4d5"
            navbar-dark-bg: "#24292f"
            navbar-dark-brand-color: "#ffffff"
            navbar-dark-brand-hover-color: "#ffffff"
            navbar-dark-toggler-border-color: "#24292f"
            navbar-dark-hover-color: "#8b949e"
            navbar-dark-active-color: "#d3d4d5"
            input-placeholder-color: "#6a788a"
            link-decoration: none
            pkgdown-footer-bg: "#24292f"
            pkgdown-footer-color: "#8b949e"

figures:
  dpi: 300
  fig.retina: 2

